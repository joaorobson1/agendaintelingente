<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Estudos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Agenda Inteligente</h1>
        
        <div>
            <label for="horarioAula">Adicione Horário de Aula:</label>
            <input type="text" id="horarioAula" placeholder="Ex: Segunda 08:00-09:30">
            <button id="addAula">Adicionar Aula</button>
        </div>

        <div id="listaAulas"></div>

        <div>
            <label for="horasEstudo">Horas de Estudo por Dia:</label>
            <input type="number" id="horasEstudo" min="1">
        </div>

        <div class="label-group">
            <strong>Escolha o Turno:</strong>
            <label><input type="radio" name="turno" value="manha" checked> Manhã</label>
            <label><input type="radio" name="turno" value="tarde"> Tarde</label>
            <label><input type="radio" name="turno" value="noite"> Noite</label>
        </div>

        <button id="gerarCronograma">Gerar Cronograma</button>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
